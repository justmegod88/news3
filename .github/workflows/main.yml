name: Daily News Newsletter

on:
  schedule:
    - cron: "0 0 * * *"  # UTC 00:00 = KST 09:00
  workflow_dispatch:

jobs:
  run-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository.
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug time (UTC & KST)
        run: |
          echo "UTC now: $(date -u)"
          echo "KST now: $(TZ=Asia/Seoul date)"

      - name: Run newsletter script
        env:
          TZ: Asia/Seoul
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # ✅ Brevo SMTP
          BREVO_SMTP_USER: ${{ secrets.BREVO_SMTP_USER }}
          BREVO_SMTP_PASSWORD: ${{ secrets.BREVO_SMTP_PASSWORD }}

          # ✅ (선택) 기본값 써도 됨: mailer.py에서 기본이 smtp-relay.brevo.com:587
          BREVO_SMTP_HOST: smtp-relay.brevo.com
          BREVO_SMTP_PORT: "587"

          # ✅ (선택) 테스트/표시용
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          # FROM_NAME: ${{ secrets.FROM_NAME }}
          OVERRIDE_TO: ${{ secrets.OVERRIDE_TO }}

        run: |
          python newsletter.py
